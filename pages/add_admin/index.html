<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد ادمین جدید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="../../assets/icon-ui/css/uicons-regular-rounded.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/add_admin.css">
</head>
<!--animate__animated animate__fadeInLeft -->

<body>
    <header>
        <div class="head-line animate__animated animate__fadeInLeft"></div>
        <div class="head_box">
            <h2 class="userName">مهدیار صهبایی احمدی</h2>
            <span class="fi fi-rr-home svg_icons" id="home_btn"></span>
        </div>
    </header>
    <main>
        <div class="row row-1 animate__animated animate__fadeInDown">
            <h1>ایجاد حساب ادمین جدید</h1>
        </div>
        <div class="row row-2">
            <form action="" class="add_admin-form animate__animated animate__fadeInUp" >
                <input type="text" class="input input-1" placeholder="نام ادمین" required>
                <input type="text" class="input input-2" placeholder="نام کاربری" required>
                <input type="text" class="input input-3" placeholder="رمز عبور" required>
                <!-- <input type="text" class="input input-4" placeholder="سطح دسترسی" required> -->
                <select name="" class="input input-4" placeholder="ُسطح دسترسی" required>
                    <option value="">مسئول ثبت</option>
                    <option value="">ثبت و ناظر</option>
                    <option value="">ناظر</option>
                    <!-- <option value="">ثبت و ناظر</option> -->
                </select>
                <input type="text" class="input input-5" placeholder="شرح" required>

            </form>
        </div>
        <div class="row row-3 animate__animated animate__fadeInDown animate__delay-1s">
            <button>ایجاد ادمین</button>
        </div>
    </main>
    <script>
       const home_btn = document.getElementById("home_btn")
        home_btn.addEventListener('click', go_home)
        function go_home() {
            window.location.href = "../../index.html";
        };
    </script>
</body>

</html>
