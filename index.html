<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabtino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="./assets/icon-ui/css/uicons-regular-rounded.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <header>
        <div class="head-line"></div>
        <div class="head_box">
            <h2 class="userName">مهدیار صهبایی احمدی</h2>
            <i class="fi fi-rr-lock svg_icons animate__animated animate__FadeIn" id="lock_btn"></i>
        </div>
    </header>
    <main>

        <div class="item_row item_row-1 animate__animated animate__FadeInDown">
            <img src="./assets/img/banner.jpg" alt="" class="banner">
        </div>


        <div class="item_row item_row-2 ">
            <div class="section sec-1 animate__animated animate__bounceInRight">
                <h1>36</h1>
                <h2>کاربر ثبت کرده اید</h2>
            </div>
            <!-- animate__animated animate__bounceIn animate__delay-1s -->
            <div class="section sec-2 animate__animated animate__bounceIn" onclick="window.location.href = './pages/user_table/index.html';">
                <i class="fi-rr-address-book"></i>
                <h2>جدول کاربران</h2>
            </div>
        </div>

        <a href="./pages/add_user/index.html" class="item_row item_row-3 animate__animated animate__FadeIn">
            <h3>ثبت کاربر جدید</h3>
            <i class="fi-rr-user-add"></i>
        </a>

        <div class="item_row item_row-4">
            <div class="section sec-3 animate__animated animate__bounceIn" onclick="window.location.href = './pages/admin/index.html';">
                <i class="fi-rr-comment-user"></i>
                <h2>ادمین ها</h2>
            </div>

            <div class="section sec-4 animate__animated animate__bounceInLeft">
                <i class="fi-rr-chart-histogram"></i>
                <h2>تحلیل آمار</h2>
            </div>
        </div>

    </main>
</body>

</html>
